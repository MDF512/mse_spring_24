<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detachment 860 Military Skills Evaluation Report Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #fff;
            position: relative;
        }

        header {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 10px;
            font-size: 24px;
            margin-bottom: 20px;
            color: #000;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 0 auto; /* Center the button */
        }

        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
        }

        #logo-container {
            text-align: center;
        }

        #logo {
            max-width: 300px;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <header>
        Detachment 860 Military Skills Evaluation Report Generator
        <br>Developer: Cadet Michael Fretz
    </header>

    <button onclick="generateReport()">Generate Report</button>
    <div id="output"></div>

    <div id="logo-container">
        <img id="logo" src="https://www.usu.edu/aerospace/images/ColorDetPatch.png" alt="Detachment 860 Logo">
    </div>

    <script>
        function generateReport() {
            fetch('/generate_report', { method: 'POST' })
                .then(response => response.text())
                .then(data => {
                    document.getElementById('output').innerText = data;
                    // Trigger file download link
                    window.location.href = '/download_report';
                });
        }
    </script>
</body>
</html>
